<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC getUserMedia</title>
  </head>
  <body>
    <div id="container">
      <h1>Using Video Camera</h1>
      <video id="video_display" autoplay>
        <p>This browser does not support HTML5 video tag.</p>
      </video>
      <p>
        This example uses the getUserMedia method of the MediaStream API
        in order to get access to the video camera and reproduce the video
        stream inside the HTML5 video tag from above.
      </p>
    </div>
  </body>
  <script src="./use_video_camera.js"></script>
</html>
