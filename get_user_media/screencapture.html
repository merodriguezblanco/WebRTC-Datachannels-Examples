<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC getUserMedia</title>
  </head>
  <body>
    <div id="container">
      <h1>Screencapture with getUserMedia</h1>
      <video id="video_display" autoplay>
        <p>This browser does not support HTML5 video tag.</p>
      </video>
      <p>
        This example uses the getUserMedia method of the MediaStream API
        in order to capture the screen content and reproduce it
        inside the HTML5 video tag from above.
      </p>
      <p>
        NOTE: This example works only on Google Chrome.
      </p>
    </div>
  </body>
  <script src="./screencapture.js"></script>
</html>
